<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Treats Store</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFEBEE; /* Pastel light pink background */
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #D32F2F;
            margin-top: 50px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Navbar Styling */
        nav {
            background-color: #FFCDD2; /* Light pastel pink */
            padding: 15px;
        }
        nav a {
            color: #D32F2F;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 20px;
            font-weight: bold;
        }
        nav a:hover {
            color: #C2185B;
        }

        /* Product Container */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        /* Product Card Styling */
        .product-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 250px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-info {
            margin-top: 15px;
        }

        .product-title {
            font-size: 1.4em;
            color: #D32F2F;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.2em;
            color: #C2185B;
            margin-bottom: 15px;
        }

        .btn-add-to-cart {
            background-color: #C2185B;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-add-to-cart:hover {
            background-color: #880E4F;
        }

        /* Footer Section */
        footer {
            background-color: #FFCDD2; /* Light pastel pink */
            padding: 20px;
            color: #D32F2F;
            text-align: center;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>SnugglePaw - Dog Treats Store</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="cart.html">Cart</a>
        <a href="#">Contact Us</a>
    </nav>

    <!-- Main Store Product Cards -->
    <div class="container">
        <!-- Product 1: Dog Biscuit Treats -->
        <div class="product-card">
            <img src="/static/softies.jpg" alt="Dog Biscuit Treats" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Cesar Softies</h3>
                <p class="product-price">₹199</p>
                <button class="btn-add-to-cart" onclick="addToCart('Dog Biscuit Treats', 199)">Add to Cart</button>
            </div>
        </div>

        <!-- Product 2: Chewy Dog Treats -->
        <div class="product-card">
            <img src="/static/milkbone.jpg" alt="Chewy Dog Treats" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Milk Bone</h3>
                <p class="product-price">₹349</p>
                <button class="btn-add-to-cart" onclick="addToCart('Chewy Dog Treats', 349)">Add to Cart</button>
            </div>
        </div>

        <!-- Product 3: Dog Jerky Treats -->
        <div class="product-card">
            <img src="/static/bullybites.jpg" alt="Dog Jerky Treats" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Bully Bites</h3>
                <p class="product-price">₹499</p>
                <button class="btn-add-to-cart" onclick="addToCart('Dog Jerky Treats', 499)">Add to Cart</button>
            </div>
        </div>

        <!-- Product 4: Organic Dog Treats -->
        <div class="product-card">
            <img src="/static/chickenbones.jpg" alt="Organic Dog Treats" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Chicken Wrapped Calcium Bones</h3>
                <p class="product-price">₹599</p>
                <button class="btn-add-to-cart" onclick="addToCart('Organic Dog Treats', 599)">Add to Cart</button>
            </div>
        </div>

    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 SnugglePaw. All rights reserved.</p>
    </footer>

    <script>
        // Function to add product to cart
        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name, price });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(name + ' has been added to your cart!');
        }
    </script>

</body>
</html>
