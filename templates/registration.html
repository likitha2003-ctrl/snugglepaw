<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Registration</title>
  <style>
    /* General Reset */
    body, h1, form {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Full-page background */
    body {
      background-color: #f8e6d6; /* Light beige/brown color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #6f4f1f; /* Dark brown color */
      background-image: url('dog-background.jpg'); /* Dog background image */
      background-size: cover;
      background-position: center;
    }

    /* Registration container */
    .register-container {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .register-container h1 {
      text-align: center;
      color: #6f4f1f;
      margin-bottom: 20px;
      font-size: 2.5em;
      font-weight: 600;
    }

    /* Input fields */
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #e1cbb0; /* Soft beige border */
      border-radius: 5px;
      font-size: 14px;
      color: #6f4f1f;
      background-color: #fff;
    }

    .input-field:focus {
      border-color: #a56c38; /* Brown color on focus */
      outline: none;
    }

    /* Submit button */
    .register-btn {
      width: 100%;
      padding: 14px;
      background-color: #a56c38; /* Muted brown color */
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }

    .register-btn:hover {
      background-color: #8c4e2f; /* Darker brown on hover */
    }

    /* Links */
    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      color: #6f4f1f;
      text-decoration: none;
      font-weight: bold;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Dog Registration</h1>

    <form method="POST" action="/registration">
      <input type="text" name="full_name" class="input-field" placeholder="Owner Name" required>
      <input type="text" name="dog_name" class="input-field" placeholder="Dog Name" required>
      <input type="text" name="dog_breed" class="input-field" placeholder="Dog Breed" required>
      <input type="email" name="email" class="input-field" placeholder="Email" required>
      <input type="password" name="password" class="input-field" placeholder="Password" required>
      <input type="password" name="Confirm_password" class="input-field" placeholder="Confirm Password" required>
      <button type="submit" class="register-btn">Register</button>
    </form>

    <div class="links">
      <p>Already have an account? <a href="login">Login</a></p>
    </div>
  </div>
</body>
</html>
